version: '3.8'
services:
  npaperless.services:
    image: npaperless.services
    build:
      context: .
      dockerfile: NPaperless.Services/Dockerfile
    ports:
      - "8081:8081"
    networks:
      - npaperless-network

  npaperless.webui:
    image: npaperless.webui
    build:
      context: .
      dockerfile: NPaperless.WebUI/Dockerfile
    ports:
      - "8000:8000"
    networks:
      - npaperless-network

  npaperless.dataaccess.entities:
    image: npaperless.dataaccess.entities
    build:
      context: .
      dockerfile: NPaperless.DataAccess.Entities/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - npaperless-network

  npaperless.dataaccess.interfaces:
    image: npaperless.dataaccess.interfaces
    build:
      context: .
      dockerfile: NPaperless.DataAccess.Interfaces/Dockerfile
    ports:
      - "3000:3000"
    networks:
      - npaperless-network

  npaperless.dataaccess.sql:
    image: npaperless.dataaccess.sql
    build:
      context: .
      dockerfile: NPaperless.DataAccess.Sql/Dockerfile
    ports:
      - "1500:1500"
    networks:
      - npaperless-network

networks:
  npaperless-network:
    driver: bridge
